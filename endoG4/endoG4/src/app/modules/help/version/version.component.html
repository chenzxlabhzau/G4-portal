<mat-card appMaterialElevation defaultElevation="4" raisedElevation="4">
  <mat-card-header>
    <mat-card-title>Genome version</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort matSortDisableClear>

      <ng-container matColumnDef="species">
        <mat-header-cell *matHeaderCellDef >species</mat-header-cell>
        <mat-cell class="description-cell" *matCellDef="let regions">
          {{regions.species}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Scientific_name">
        <mat-header-cell *matHeaderCellDef >Scientific_name</mat-header-cell>
        <mat-cell class="duration-cell" *matCellDef="let regions">
          {{regions.Scientific_name}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="version">
        <mat-header-cell *matHeaderCellDef >version</mat-header-cell>
        <mat-cell class="duration-cell" *matCellDef="let regions">
          {{regions.version}}
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </mat-card-content>
</mat-card>
