<mat-card appMaterialElevation defaultElevation="4" raisedElevation="4">
  <div class="spinner-container" *ngIf="! data">
    <mat-progress-bar mode="query"></mat-progress-bar>
  </div>
  <mat-table matTableExporter #exporter="matTableExporter" class="mat-elevation-z8" [dataSource]="eqtldataSource" matSort matSortDisableClear>
    <ng-container matColumnDef="rsid">
      <mat-header-cell *matHeaderCellDef mat-sort-header>SNP id</mat-header-cell>
      <mat-cell *matCellDef="let enhancer">
        <a href="https://www.ncbi.nlm.nih.gov/snp/{{ enhancer.rsid }}">{{ enhancer.rsid }}</a>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="cloci">
      <mat-header-cell *matHeaderCellDef mat-sort-header>SNP position</mat-header-cell>
        <mat-cell class="description-cell" *matCellDef="let regions">
          {{regions.chrom}}:{{ regions.chromStart|number }}-{{ regions.chromEnd|number }}
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="phenotype">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Phenotype</mat-header-cell>
      <mat-cell *matCellDef="let enhancer">{{ enhancer.phenotype}}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</mat-card>

<ng-template #marked> Unavailable </ng-template>
