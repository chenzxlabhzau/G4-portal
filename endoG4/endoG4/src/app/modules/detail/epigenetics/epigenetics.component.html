<div class="card" style="padding: 0;margin-top: 30px">
  <div class="card-header d-flex justify-content-between align-items-center" style="background-color:#d1e5f0;font-size: 17px">
    Histone modification and chromatin accessibility at eG4 loci
    <button dropdownToggle class="btn p-0" type="button" aria-haspopup="true" (click)="exportTable()">
      Download
    </button>
  </div>
  <div class="card-body">
    <mat-tab-group  mat-align-tabs="start" [(selectedIndex)]="tabIndex" dynamicHeight>
      <mat-tab>
        <ng-template mat-tab-label>Chromatin</ng-template>
        <app-chromatin #chromatin ></app-chromatin>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>DHS</ng-template>
        <app-dhs #dhs ></app-dhs>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>H3K27ac</ng-template>
        <app-enhancer #enhancer ></app-enhancer>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
