<mat-card appMaterialElevation defaultElevation="4" raisedElevation="4">
    <mat-table matTableExporter #exporter="matTableExporter" class="mat-elevation-z8" [dataSource]="dataSource" matSort matSortDisableClear>
      <ng-container matColumnDef="sample">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Sample</mat-header-cell>
        <mat-cell   class="duration-cell" *matCellDef="let regions">
          <a href="https://egg2.wustl.edu/roadmap/data/byFileType/chromhmmSegmentations/ChmmModels/coreMarks/jointModel/final/" target="_blank">{{regions.sample}}</a>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="epi_loci">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ChromHMM region</mat-header-cell>
        <mat-cell class="duration-cell" *matCellDef="let regions">{{regions.chrom}}:{{ regions.chromStart|number }}-{{ regions.chromEnd|number }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="overlap">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Match length (bp)</mat-header-cell>
        <mat-cell  class="duration-cell" *matCellDef="let regions">
          {{regions.overlap|number}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="peak_score">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Score</mat-header-cell>
        <mat-cell class="duration-cell" *matCellDef="let regions">{{ regions.peak_score|number }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="signalValue">
        <mat-header-cell *matHeaderCellDef mat-sort-header>signalValue</mat-header-cell>
        <mat-cell class="duration-cell" *matCellDef="let regions">{{ regions.signalValue|number }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="match_seq">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Match Seq</mat-header-cell>
        <mat-cell class="duration-cell" *matCellDef="let regions">{{ regions.match_seq }}</mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>


  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</mat-card>
